{% extends "base.html" %}
{% block title %}Kayıt Ol{% endblock %}

{% block content %}
  <h2>Kayıt Ol</h2>
  <form method="post" class="mt-3">
    <div class="mb-3">
      <label for="callsign" class="form-label">Çağrı İşareti</label>
      <input type="text" class="form-control" id="callsign" name="callsign" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Kayıt</button>
  </form>
  <p class="mt-3">Zaten hesabın var mı? <a href="{{ url_for('login') }}">Giriş yap</a></p>
{% endblock %}
